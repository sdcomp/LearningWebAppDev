<!doctype html>
<html>
  <head>
    <title>Amazeriffic</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="semantic/dist/semantic.min.js"></script>
  </head>

  <body>
    <header>
      <div class="ui menu">
        <div class="header item">
          <h1>Amazeriffic</h1>
        </div>
          <a href="signup.html" class="item">Sign Up!</a>
          <a href="faq.html" class="item">FAQ</a>
          <a href="#" class="item">Support</a>
      </div>
    </header>

    <main>
      <!-- The style below come form http://semantic-ui.com/examples/login.html-->
      <div class="column">
        <form class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <label>Username</label>
              <input type="text" name="username" placeholder="Username">
            </div>
            <div class="field">
              <label>E-mail</label>
              <input type="email" name="email" placeholder="Your Email">
            </div>
            <div class="field">
              <label>Password</label>
              <input type="password" name="password">
            </div>
            <div class="field">
              <label>Confirm Password</label>
              <input type="password" name="confirm-password">
            </div>
            <button class="ui button" type="submit">Submit</button>
          </div>

          <div class="ui error message"></div>
        </form>
      </div>
    </main>

    <footer>
      <!-- The style below come form http://semantic-ui.com/examples/homepage.html-->
      <div class="ui inverted vertical footer segment">
        <div class="ui container">
          <div class="ui stackable inverted divided equal height stackable grid">
            <div class="three wide column">
              <h5 class="ui inverted header">Contact Us</h5>
                <div class="ui inverted link list">
                  <p>Amazeriffic!</p>
                  <p>555 Fiftieth Street</p>
                  <p>Asheville, NC 28801</p>
                </div>             
            </div>

            <div class="right floated left asigned six wide column">
              <div class="sitemap">
                <h5>Sitemap</h5>
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="#">About Us</a></li>
                  <li><a href="#">Privacy</a></li>
                  <li><a href="#">Support</a></li>
                  <li><a href="faq.html">FAQ</a></li>
                  <li><a href="#">Careers</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
