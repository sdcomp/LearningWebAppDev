<!doctype html>
<html>

<head>
    <title>A Simple App</title>
    <meta charset="UTF-8">
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <header>
        <h1>Comments</h1>
        <p>A simple app that allows two users to input comments</p>
    </header>

    <main>
        <section class='comment-input'>
            <div class>
                <p>First User Comment:</p>
                <input type="text" id="first-user-input">
                <button id="first-user-button">send</button>
            </div>

            <div>
                <p>Second User Comment:</p>
                <input type="text" id="second-user-input">
                <button id="second-user-button">send</button>
            </div>
        </section>

        <section class='comments'>
        </section>
    </main>

    <footer>
        <p>this work is released into the public domain</p>
    </footer>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
